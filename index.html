<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Classifier</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite"></script>
</head>
<body>
  <h1 style="text-decoration: underline; text-decoration-color: white;">Skin Disease Classifier</h1>
  <div id="progressBar"><div id="progressFill"></div></div>
  
  <div class="container">
    <div class="camera">
      <img src="https://i.postimg.cc/cJJ3kcQZ/pngwing-com.png" alt="Camera Logo" width="20" height="20">
      <button id="openCamera">Open Camera</button>
      <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display: none;">
    </div>
    
    <div class="gallery">
      <input type="file" id="fileInput" accept="image/*">
      <img id="selectedImage" width="320" height="240" style="display: none;">
    </div>
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
    <div class="button-container" style="display: flex; justify-content: center; align-items: center;">
      <button id="classifyButton" style="display: none;">Classify Image</button>
    </div>
    
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
